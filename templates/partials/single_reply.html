<div class="mt-3 ml-6 pl-3 border-l-2 border-gray-300 blink-new" id="reply-{{ reply.id }}">
    <div class="flex items-center">
        <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center">
            <span class="text-orange-600 text-xs font-medium">{{ reply.user|truncatewords:10 }}</span>
        </div>
        <div class="ml-2">
            <h6 class="text-sm font-medium">{{ reply.user }}</h6>
            <span class="text-gray-500 text-xs">{{ reply.created|timesince }}</span>
        </div>
    </div>
    <p class="mt-1 text-sm text-gray-600">{{ reply.content }}</p>
</div>
